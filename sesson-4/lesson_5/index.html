<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 5 - JS</title>
    <style>
        body {
            background: #333333;
        }
        .my-block {
            position: relative;
            display: inline-block;
            background-color: yellowgreen;
            height: 100px;
            width: 100px;
            margin: 16px;
            transition: all 1s;
        }
    </style>
</head>
<body>

    <div class="my-block"></div>
    <div class="my-block"></div>
    <div class="my-block"></div>
    <div class="my-block"></div>
    <div class="my-block"></div>
    <div class="my-block"></div>
    <div class="my-block"></div>
    <div class="my-block"></div>
    <script>
        const blocks = document.querySelectorAll(".my-block");
        const colors = [
            "red",
            "yellow",
            "green",
            "cadetblue",
            "#384ca8",
            "#41c26e",
        ];
        
        setTimeout(() => {
            blocks.forEach((view, viewIndex) => {
                const colorIndex = viewIndex % colors.length;
                const color = colors[colorIndex];
                console.log(`Color index is ${colorIndex} and Color is ${color}`);
                view.style.backgroundColor = color;
            });
        }, 500);

        
    </script>
</body>
</html>
