<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions Example</title>

</head>

<body>
    <script>
        function sum(a, b) {
            if (a > b) {
                [a, b] = [b, a]
            }
            let sum = 0;
            for(let i = a; i <= b; i++) {
                sum += i;
            }
            return sum;
        }
    </script>
</body>

</html>
