<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анимация фона</title>
  <style>
    body {
      position: relative;
      display: flex;
      padding: 0px; margin: 0px;
      background: #060d16;
      color: #000000;
      width: 100vw;
      min-height: 100vh;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
    }
    .empty-block {
      width: 50px;
      height: 50px;
      background: #fffd72;
    }
    .container {
      position: relative;
      display: inline-flex;
      width: 300px;
      height: 300px;
      background: #879fff;
    }
    .comics-img-1, 
    .comics-img-2, 
    .comics-img-3 {
      position: absolute;
      width: 100%; 
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .comics-img-1 {
      background-image: url(https://art.ngfiles.com/thumbnails/1357000/1357728_full.png?f1595352587);
      width: 50%;
      left: 0%;
    }
    .comics-img-2 {
      background-image: url(https://acomics.ru/upload/!c/InkHaven/colorless/char/000000-xau8bl7yql.png);
      width: 50%;
      right: 0%;
    }
    .comics-img-3 {
      background-image: url(https://hosonhanvat.vn/wp-content/uploads/2020/03/bron-char-5424.png);
      clip-path: inset(0% 25% 0% 25%);
      animation: 5s infinite forwards linear clip-move;
    }

    @keyframes clip-move {
      0% {
        clip-path: inset(0% 25% 0% 25%);
      }
      25% {
        clip-path: inset(0% 45% 0% 5%);
      }
      75% {
        clip-path: inset(0% 0% 0% 45%);
      }
      100% {
        clip-path: inset(0% 25% 0% 25%);
      }
    }
    
  </style>
</head>
<body>
  <div class="empty-block"></div>
  <div class="container">
    <span class="comics-img-1"></span>
    <span class="comics-img-2"></span>
    <span class="comics-img-3"></span>
  </div>
  <div class="empty-block"></div>
</body>
</html>
