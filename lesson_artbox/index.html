<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>X-tree</title>
    <style>
        .xtree-container {
            width: 140px;
        }
        .triangle {
            width: 0px;
            height: 0px;
            margin-top: -100px;
            border-top: 100px solid transparent;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 100px solid green;
        }
        .xtree-part1 {
            border-width: 80px;
            margin-top: -80px;
            margin-left: 60px;
            margin-right: 60px;
        }
        .xtree-part2 {
            border-width: 100px;
            margin-top: -130px;
            margin-left: 40px;
            margin-right: 40px;
        }
        .xtree-part3 {
            border-width: 120px;
            margin-top: -170px;
            margin-left: 20px;
            margin-right: 20px;
        }
        .xtree-part4 {
            border-width: 140px;
            margin-top: -200px;
        }
        .xtree-trunk {
            background-color: brown;
            width: 80px;
            height: 40px;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div class="xtree-container">
        <div class="triangle xtree-part1"></div>
        <div class="triangle xtree-part2"></div>
        <div class="triangle xtree-part3"></div>
        <div class="triangle xtree-part4"></div>
        <div class="xtree-trunk"></div>
    </div>
</body>
</html>
